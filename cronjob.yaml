apiVersion: batch/v1
kind: CronJob
metadata:
  name: log-cleaner-cron
spec:
  schedule: "0 * * * *"  
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: log-cleaner
            image: log-cleaner:latest
            imagePullPolicy: IfNotPresent  
          restartPolicy: OnFailure
